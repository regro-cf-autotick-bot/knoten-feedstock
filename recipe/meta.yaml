{% set name = "knoten" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/USGS-Astrogeology/knoten/archive/{{ version }}.tar.gz
  sha256: 5dd53c61a768bdfd90be3a56b0bfc9c214c1fc8ec43c789aa92866a4e9b45cd9

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - ale >=0.3.2
    - python >=3.7
    - csmapi >=1.0
    - gdal >=3.0.0
    - jinja2
    - numpy
    - plio
    - pyproj
    - requests
    - scipy
    - shapely
    - usgscsm >=1.3.1

test:
  imports:
    - knoten
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/USGS-Astrogeology/knoten
  summary: 'A library to leverage python wrapped Community Sensor Models (CSMs) for common spatial/sensor operations and testing.'
  description: 'Basic python tools for CSM camera models'
  doc_url: https://github.com/USGS-Astrogeology/knoten#readme
  dev_url: https://github.com/USGS-Astrogeology/knoten
  license: CC0-1.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - acpaquette
    - Kelvinrr
